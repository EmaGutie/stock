<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h4>Editar Producto: {{ producto.nombre_producto }}</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('productos.editar_producto', id=producto.id) }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nombre del Producto</label>
                    <input type="text" name="nombre_producto" class="form-control" value="{{ producto.nombre_producto }}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Stock Actual</label>
                        <input type="number" name="cantidad" class="form-control" value="{{ producto.cantidad }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio }}" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
