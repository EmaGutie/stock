<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Poductos</title>
</head>
<body>
    <div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Cargar Nuevo Producto</h4>
        </div>
        <div class="card-body">
            <form action="/subir_producto" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nombre del Producto</label>
                    <input type="text" name="nombre_producto" class="form-control" placeholder="Ej: Pizza Muzzarella" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Stock Inicial</label>
                        <input type="number" name="cantidad" class="form-control" value="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Precio por unidad</label>
                        <input type="number" step="0.01" name="precio" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Guardar Producto</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
